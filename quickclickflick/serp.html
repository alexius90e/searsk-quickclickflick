<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - QuickClickFlick</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 70%;
            padding: 12px;
            border: 2px solid rgb(30, 50, 100);
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .search-container input[type="text"]:focus {
            border-color: rgb(20, 40, 80);
        }

        .search-container button {
            width: 30%;
            padding: 12px;
            border: none;
            background-color: rgb(30, 50, 100);
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .search-container button:hover {
            background-color: rgb(20, 40, 80);
        }

        .results {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            margin-top: 0;
            color: rgb(30, 50, 100);
        }

        .results p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgb(150, 120, 180);
            color: white;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer-content {
            display: inline-block;
            margin-bottom: 10px;
        }

        footer a, footer span {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f0f0f0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your search term...">
            <button id="searchButton">Search</button>
        </div>


        <div class="results">
            <h2>Search Results for: <span id="keyword"></span></h2>
            <p>Your search results will be displayed here.</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="contact.html">Contact Us</a> | 
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Use</a>
            <span>&copy; 2025 QuickClickFlick.com</span>
        </div>
        <p>Traffic to this site originates from social media campaigns. Specific URL criteria must be met in order to display search ads.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('keyword');

        if (keyword) {
            document.getElementById('keyword').textContent = keyword;
        } else {
            document.getElementById('keyword').textContent = 'No keyword provided';
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `serp.html?keyword=${encodeURIComponent(searchTerm)}`;
            }
        });
    </script>
</body>
</html>
